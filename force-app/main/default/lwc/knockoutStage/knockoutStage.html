<template>
    <div class="knockout-stage-wrapper">
        <div class="knockout-stage">
            <template for:each={allRounds} for:item="round" for:index="index">
                <div key={round.id} class="round-container">
                    <div class={round.class}>
                        <div class="round">
                            <h3 class="round-title">{round.name}</h3>
                            <div class="matches">
                                <template for:each={round.matches} for:item="match">
                                    <div key={match.id} class="match-card">
                                        <div class="team">
                                            <img class="logo" src={match.imageUrl1} alt="Team 1 Logo"/>
                                            <span class="team-name">{match.team1}</span>
                                            <span class="team-score">{match.score1}</span>
                                            <template if:true={match.hadPenalty}>
                                                <span class="penalty">({match.penalty1})</span>
                                            </template>
                                        </div>
                                        <div class="versus">vs</div>
                                        <div class="team">
                                            <img class="logo" src={match.imageUrl2} alt="Team 2 Logo"/>
                                            <span class="team-name">{match.team2}</span>
                                            <span class="team-score">{match.score2}</span>
                                            <template if:true={match.hadPenalty}>
                                                <span class="penalty">({match.penalty2})</span>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
