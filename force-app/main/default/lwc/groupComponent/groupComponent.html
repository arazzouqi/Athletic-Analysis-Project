<template>
    <div class="slds-grid slds-gutters">
        <lightning-card >
            <div class="slds-grid slds-wrap">
                <template for:each={results} for:item="item">
                    <div key={item.Id} class="slds-col slds-size_1-of-2">
                        <lightning-card key={item.Id} title={item.Name}>
                            <c-team key={item.Id} record-id={item.Id}></c-team>
                        </lightning-card>
                    </div>
                </template>
            </div>
        </lightning-card>
    </div>
</template>
